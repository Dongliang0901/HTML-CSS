<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	<!--优先级：id>class>html
		同级时选择离元素最近的定义-->
	<style type="text/css">
/*
		p{
			color: red;
			font-size: 28px;
		}
*/
		.div{
			color: green;
			font-size: 28px;
		}
		.div p{
			color: yellow;
			font-size: 38px;
		}
		#ppp{
			color: blue;
			font-size: 48px;
		}
		
/*		<!--鼠标点击后-->*/
		a:link{
			color: beige;
		}
/*		<!--鼠标移上去-->*/
		a:hover{
			color: green;
		}
/*		<!--按上去-->*/
		a:active{
			color: green;
		}
/*		访问过*/
		a:visited{
			color: green;
		}
		h1,h2,h3,h4,.div2{ color: palegoldenrod;font-size: 40px}
		
	</style>
</head>

<body>
<!--	<p class="p">hello world!</p>-->
	<div id="ppp" class="div">
		<p>hello world!</p>
		hello world! hello world!
		<h1>hello world!</h1>
		<h2>hello world!</h2>
		<h3>hello world!</h3>
		<h4>hello world!</h4>
		<div class="div2">
		hello world!</div>
	</div>
	<a href="http://www.baidu.com" target="_blank">百度</a>
</body>
</html>
