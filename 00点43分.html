<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

	<!--frameset:划分框架标记，
	cols：使用像素数和%分割左右窗口，“*”表示剩余部分；如果使用“*,*”表示框架平均分成2个，“*,*,*”表示框架平均分成3个-->
	<!--rows: 使用像素数和%分割上下窗口，“*”表示剩余部分-->
	<!--frameborad：指定是否显示边框，0不显示，1显示-->
	<!--border：设置边框的大小，默认值5像素-->
	<!--frame: 子窗口标记-->
	<frameset rows="90,*,90" frameborder="1" border="1">
		<frame name="top" src="19点27分.html"/>
			<frameset cols="20%,80%">
				<frame name="left" src="19点41分.html"/>
				<frame name="right" src="2019.9.23.html"/>		
			</frameset>
		<frame name="bottom" src="22点24分.html"/>	
	</frameset>
</html>
