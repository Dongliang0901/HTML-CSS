<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>div+css布局（浮动以及溢出处理）</title>
	<style type="text/css">
		body{
			padding: 0;
			margin: 0;
		}
		.div{
			width: 960px;
			height: 600px;
			margin: 0 auto;
			background-color: #F1F1F1;
		}
		.left{
			float: left;
			width:260px;
			height: 460px;
			background-color: #ccc;
		}
		.right{
			float: right;
			width:700px;
			height: 460px;
			background-color: #ddd;
			margin-bottom: 10px;
		}
		.bottom{
/*			margin-top: 10px;*/
			clear: both
			width:200px;
			height: 960px;
			background-color: red;
		}
	</style>
</head>
<!--overflow:溢出处理  hidde 隐藏超出层大小的内容
					  scroll 无论内容是否超出层大小都添加滚动条
					  auto 超出时自动添加滚动条-->
<body>
	<div class="div">
		<div class="left">
		
		</div>
		<div class="right">
		
		</div>
		<div class="bottom">
		
		</div>
	</div>
</body>
</html>
