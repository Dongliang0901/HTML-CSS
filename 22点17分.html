<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>21点26分</title>
</head>

<body>
	<!--form: 定义表单的开始位置和结束位置，表单提交时的内容就是<form>表单的内容-->
	<!--action: 服务器端地址（接收表单内容的地址）name: 表单名称 method: post|get-->
	<!--post:将表单中的数据一并包含在表单主题中，一起传送到服务器，没有数据大小限制-->
	<!--get:将表单的内容附加在URL地址的后面，所以限制了提交的内容的长度，不超过8192个字符，且不具有保密性-->
	<form>
		<!--input:文本域，没有结束</input>,type=text,文本输入域，type=password,密码输入域,name: 定义空间的名称value: 初始化值，打开浏览器的时候，文本框的内容，size: 设置控件的长度，maxlength:输入框中最大允许输入的字符数-->
		账号：<input type="text"  name="name" value="" size="10" maxlength="5">
		<br><br>
		密码：<input type="password" name="password" size="5">
		<!--提交按钮：type=“submit”，提交， type=“reset”，重置，type=“button”，普通按钮-->
		<br><br>
		<input type="submit" value="提交">
</form>
</body>
</html>
