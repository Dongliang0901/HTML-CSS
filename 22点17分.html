<!doctype html>
<!--doctype: 声明必须是HTML文档的第一行，位于<html>标签之前/
声明不是HTML标签，它是指示web浏览器关于页面使用哪一个HTML版本进行编写的指令/
在HTML4.01中，<！doctype>声明引用DTD，因为HTML 4.01基于SGML，DTD规定了标记语言的规则，这样浏览器才能正确的呈现内容。/
HTML5不基于SGML，所以不需要引用DTD-->
<!--HTML5:<!doctype html>/<meta charset=utf-8>-->
<!--HTML4.01:<!doctype html public "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/html4/loose.dtd">/<meta http-equiv=Content-Type content="text/html; charset=utf-8">该DTD包含所有HTML元素和属性，包括展示性的和启用元素（比如font），不允许框架集（Framesets）-->
<html>
<head>
<meta charset="utf-8">
<title>21点26分</title>
</head>

<body>
	<!--form: 定义表单的开始位置和结束位置，表单提交时的内容就是<form>表单的内容-->
	<!--action: 服务器端地址（接收表单内容的地址）name: 表单名称 method: post|get-->
	<!--post:将表单中的数据一并包含在表单主题中，一起传送到服务器，没有数据大小限制-->
	<!--get:将表单的内容附加在URL地址的后面，所以限制了提交的内容的长度，不超过8192个字符，且不具有保密性-->
	<form action="no" method="post">
		<!--input:文本域，没有结束</input>,type=text,文本输入域，type=password,密码输入域,name: 定义空间的名称value: 初始化值，打开浏览器的时候，文本框的内容，size: 设置控件的长度，maxlength:输入框中最大允许输入的字符数-->
		账号：<input type="text"  name="name" value="" size="10" maxlength="5">
		<br><br>
		密码：<input type="password" name="password" size="5">
		<!--提交按钮：type=“submit”，提交， type=“reset”，重置，type=“button”，普通按钮，radio:单选框，checkbox：复选框,单选框和复选框都可以用”checked“ 来默认选中, hidden:隐藏域-->
		<input type="hidden" value="隐藏的内容" name="yincangyu" size="10">
		爱好：<input type="radio" name="changge1" checked>唱歌 <input type="radio" name="tiyu1">体育
		爱好：<input type="check" name="changge2">唱歌 <input type="check" name="tiyu2">体育
		性别：<input type="radio" name="sex">男 <input type="radio" name="sex">女
		<br><br>
		<!--textarea：多行文本-->
		自我介绍：<br>
		<textarea cols="35" rows="10" name="自我介绍">
			
		
		</textarea>
		<!--option:下拉框，multiple:多选-->
		地址：<select name="地址" multiple>
		<option value="四川">四川</option>
		<option value="成都">成都</option>
		<option value="上海">上海</option>
		</select>
		<br><br>
		<input type="submit" value="提交">
		<input type="reset" value="重置">
		<input type="button" value="按钮">
		
</form>
</body>
</html>
