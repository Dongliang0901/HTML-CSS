<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Div+CSS布局（布局相关属性）</title>
	<style type="text/css">
		body{
			padding: 0;
			margin: 0;
		}
		.div{
			width: 300px;
			height: 300px;
			background-color: aliceblue;
			position: relative;
			top: 10px;
			left: 10px;
		}
		span{
			position: absolute;
			background-color: aqua;
			color: azure;
			top: 10px;
			right: 0;
				
		}
		.fixed{
			position: fixed;
			background-color: #7A1214;
			color: aliceblue;
		}
	</style>
</head>
<!--position定位方式：relative 正常定位
					absolute 根据父元素进行定位
					fixed 根据浏览器窗口进行定位
					static 没有定位
					inherit 继承-->
<!--position定位:left，right，top，bottom 离页面顶点的距离-->
<!--z-index:层覆盖先后顺序-->
<!--display: none 不显示 block 块状显示，在元素后面换行，显示下一个块元素 inline 内联显示，多个块可以显示在一行内-->
