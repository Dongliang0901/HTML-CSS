<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>
	<style type="text/css">
		div{
			background-color: green
		}
		span{
			background-color: green
		}
	
	
	</style>
<!--div和span在整个html标记中，没有任何意义，他们的存在是为了应用css样式，div和span的区别在于，div是块级元素，span是内联元素-->
<body>
	<div>
		hello world div
	</div>
	<span>
		hello world span
	</span>
	
</body>
</html>
