<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>CSS常见属性(列表属性)</title>
	<style type="text/css">
		ul{
			list-style-type: circle;
		}
		ol{
			list-style-type: none;
		}
	</style>

<!--
list-style-type: none：无标记
				 disc：默认标记
				 circle：标记是空心圆
				 square：标记是实心方块
				 decimal：标记是数字
				 decimal-leading-zero：0开头的数字标记（01，02，，，）
				 lower-roman：小写罗马数字
				 upper-roman：大写罗马数字
				 lower-alpha：小写英文字母
				 upper-alpha：大写英文字母
				 lower-greek：小写希腊字母
				 lower-latin：小写拉丁字母
				 upper-latin：大写拉丁字母
				 hebrew：希伯来语来编号方式
				 armenian：传统的亚美尼亚编号方式
				 georgian：传统的乔治亚编号方式
				 cjk-ideographic：简单的表意数字
				 hiragana：标记是：a,i,u,e,o,ka,ki 等（日文片假名）
				 katakana：标记是：A,I,U,E,O,KA,KI等（日文片假名）
				 hiragana-iroha：标记是：i,ro,ha,ni,ho,he,to等（日文片假名）
				 katakana-iroha：标记是：I,RO,HA,NI,HO,HE,TO等（日文片假名）
				 
-->
<!--list-style-position: 
inside: 列表项目标记放置在文本以内，且环绕文本根据标记对齐
outside：默认值，保持标记位于文本的左侧，列表项目标记放置在文本以外，且环绕文本不根据标记对齐
inherit：规定应该从父元素继承 list-style-position 属性的值-->
<!--list-style-image: URL：图像的路径
					  none：默认，无图形被显示
					  inherit：规定应该从父元素继承 list-style-image属性的值-->
</head>
<body>
	<ul>
		<li>无序列表</li>
		<li>无序列表</li>
		
		<li>无序列表</li>
		<li>无序列表</li>
		<li>无序列表</li><li>无序列表</li>
	</ul>
	<ol>
		<li>有序列表</li>
		<li>有序列表</li>
		<li>有序列表</li>
		<li>有序列表</li>
		<li>有序列表</li>
		<li>有序列表</li>	
	</ol>
</body>
</html>
