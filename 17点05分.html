<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>CSS常见属性(列表属性)</title>
	<style type="text/css">
		ul{
			list-style-type: circle;
		}
		ol{
			list-style-type: none;
		}
	</style>

</head>
<body>
	<ul>
		<li>无序列表</li>
		<li>无序列表</li>
		
		<li>无序列表</li>
		<li>无序列表</li>
		<li>无序列表</li><li>无序列表</li>
	</ul>
	<ol>
		<li>有序列表</li>
		<li>有序列表</li>
		<li>有序列表</li>
		<li>有序列表</li>
		<li>有序列表</li>
		<li>有序列表</li>	
	</ol>
</body>
</html>
