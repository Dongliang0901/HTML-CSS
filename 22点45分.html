<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>
	
	<!--frame: void 控制四条边 默认无边框，below：仅有底部边框，above：仅有顶部边框，hsider：表示仅有顶部边框和底部边框，lhs：仅有左侧边框，rhs：仅有右侧边框，vsides：左右侧边框，box：包含四个边框，border：包含四个边框-->
<body>
	<table width="960" height="280" border="1"  cellspacing="0" cellpadding="10" frame="void">
	<caption>表格的标题</caption>
		<tr align="center">
			<th>班级</th>
			<th>姓名</th>
			<th>年龄</th>
			<th>成绩</th>		
		</tr>
		<tr align="center">
			<td>四年级一班</td>
			<td>张三</td>
			<td>16</td>
			<td>80</td>
		</tr>
		<tr align="center">
			<td>四年级一班</td>
			<td>李四</td>
			<td>14</td>
			<td>90</td>
		</tr>
		<tr>
			<td>四年级一班</td>
			<td>王五</td>
			<td>18</td>
			<td>50</td>
		</tr>
		
	</table>	
</body>
</html>
